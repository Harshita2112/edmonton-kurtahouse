<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edmonton Kurtahouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fffaf5;
      color: #333;
    }
    header {
      background-color: #d9a7c7;
      background-image: linear-gradient(315deg, #d9a7c7 0%, #fffcdc 74%);
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #ff758c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #e84a6a;
    }
  </style>
</head>
  
<body>
  <header>
    <h1>Edmonton Kurtahouse</h1>
    <p>Beautiful home-based kurtas in many styles and colors</p>
    <div class="buttons">
      <a href="#">View Our Kurtas</a>
      <a href="#">Schedule a Pickup</a>
    </div>
  </header>

<section style="padding: 40px; text-align: center;">
  <h2 style="font-family: 'Playfair Display', serif;">Our Kurtas</h2>
  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;">
    <img src="kurta1.jpeg" alt="Kurta 1" style="width: 200px; border-radius: 8px;">
    <img src="kurta2.jpeg" alt="Kurta 2" style="width: 200px; border-radius: 8px;">
    <img src="kurta3.jpeg" alt="Kurta 3" style="width: 200px; border-radius: 8px;">

  </div>
</section>


  <section style="padding: 40px; max-width: 400px; margin: 40px auto; font-family: Arial, sans-serif;">
  <h2>Schedule Your Pickup</h2>
  <form id="scheduleForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;"><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;"><br><br>
    
    <label for="date">Pickup Date:</label><br>
    <input type="date" id="date" name="date" required style="width: 100%; padding: 8px;"><br><br>
    
    <label for="time">Pickup Time:</label><br>
    <input type="time" id="time" name="time" required style="width: 100%; padding: 8px;"><br><br>
    
    <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; border: none;">Submit</button>
  </form>
  <p id="responseMessage" style="color: green; margin-top: 15px;"></p>
</section>

  <script>
const form = document.getElementById('scheduleForm');
const responseMessage = document.getElementById('responseMessage');

form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent page reload

    // Get input values using form.elements
    const name = form.elements['name'].value;
    const email = form.elements['email'].value;
    const date = form.elements['date'].value;
    const time = form.elements['time'].value;

    // Show confirmation message
    responseMessage.textContent = `Thanks, ${name}! Your pickup is scheduled for ${date} at ${time}. We will contact you at ${email}.`;

    form.reset(); // Reset the form fields
});
</script>


</body>
</html>
