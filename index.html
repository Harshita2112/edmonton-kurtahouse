<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edmonton Kurtahouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fffaf5;
      color: #333;
    }
    header {
      background-color: #d9a7c7;
      background-image: linear-gradient(315deg, #d9a7c7 0%, #fffcdc 74%);
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #ff758c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #e84a6a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Edmonton Kurtahouse</h1>
    <p>Beautiful home-based kurtas in many styles and colors</p>
    <div class="buttons">
      <a href="#">View Our Kurtas</a>
      <a href="#">Schedule a Pickup</a>
    </div>
  </header>
</body>
</html>
